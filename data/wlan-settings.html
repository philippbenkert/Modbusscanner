<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WLAN Einstellungen</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header class="bg-light py-3">
        <h1 class="text-center">WLAN Einstellungen</h1>
    </header>

    <section class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2"> <!-- zentriert das Formular auf größeren Bildschirmen -->
                <form action="/set-wlan" method="post">

                    <div class="form-group row">
                        <label for="ssid" class="col-sm-4 col-form-label">SSID:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="ssid" name="ssid" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="password" class="col-sm-4 col-form-label">Passwort:</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>

                    <div class="form-group text-center">
                        <input type="submit" class="btn btn-primary" value="Einstellungen speichern">
                    </div>

                </form>
            </div>
        </div>
    </section>

    <script src="/js/scripts_embedded.js"></script>
</body>

</html>
