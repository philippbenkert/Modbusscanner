<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ihr Seitentitel</title>

    <!-- Framework7 styles -->
    <link rel="stylesheet" href="/css/framework7.bundle.min.css">

    <!-- Framework7 script -->
    <script src="/js/framework7.bundle.min.js"></script>
</head>

<body>

<div class="view view-main view-init">
    <div class="page">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left">
                    <img src="/logo.png" alt="Ihr Logo" width="50">
                </div>
                <div class="title">Modbus Scanner</div>
            </div>
        </div>

        <div class="block text-align-center">
            <button onclick="loadContent('/wlan-settings.html');" class="button button-fill button-primary">WLAN Einstellungen</button>
            <button onclick="loadContent('/modbus-settings.html');" class="button button-fill button-primary">Modbus Einstellungen</button>
            <button onclick="loadContent('/file-management.html');" class="button button-fill button-primary">Datei-Management</button>
            <button onclick="loadContent('/modbus-scanner.html');" class="button button-fill button-primary">Scan-Funktionen</button>
        </div>

        <div class="block">
            <iframe id="embeddedContent" onload="adjustIframeHeight()" style="margin-top: 20px; width: 100%; border: none;"></iframe>
        </div>

        <div class="block-title">Status & Übersicht</div>
        <div class="block">
            <p>Aktuelle Zeit: <span id="currentTime">[Zeit hier]</span></p>
            <p>WLAN-Empfangsstärke: <span id="wifiStatus">[WLAN-Status hier]</span></p>
            <p>Modbus-Verbindungsstatus: <span id="modbusStatus">[Status hier]</span></p>
        </div>
    </div>
</div>

<script src="/js/jquery-3.6.0.min.js"></script>
<script src="/js/scripts.js" defer></script>

</body>
</html>
